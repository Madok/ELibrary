<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />

    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/angular2.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.js" type="text/javascript"></script>
</head>
<body>
<header class="navbar navbar-static-top">
    <div class="container">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Sign up</a></li>
            </ul>
        </div>
    </div>

</header>
<div class="container page-header">
    <h2>ELibrary</h2>
</div>
<div class="container">
    <div class="row">
        <div id="panel_login" class="col-xs-4 col-xs-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>Login</h3>
                </div>
                <div class="panel-body">
                    <form id="login_form">
                        <div class="form-group">
                            <label for="login_name">User name:</label>
                            <input type="name" class="form-control" id="login_name" placeholder="Name" />
                        </div>
                        <div class="form-group">
                            <label for="login_password">Password:</label>
                            <input type="password" class="form-control" id="login_password" placeholder="Password" />
                        </div>
                        <button type="submit" class="btn btn-default">Sign In</button>
                    </form>
                </div>
            </div>
            <div id="panel_registration" class="panel panel-primary hide">
                <div class="panel-heading">
                    <h3>Registration</h3>
                </div>
                <div class="panel-body">
                    <form id="register_form">
                        <div class="form-group">
                            <label for="registration_name">User name:</label>
                            <input type="name" class="form-control" id="registration_name" placeholder="Name" />
                        </div>
                        <div class="form-group">
                            <label for="registration_password">Password:</label>
                            <input type="password" class="form-control" id="registration_password" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <label for="registration_confirm_password">Password:</label>
                            <input type="password" class="form-control" id="registration_confirm_password" placeholder="Password" />
                        </div>
                        <button type="Sign Up" class="btn btn-default">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
